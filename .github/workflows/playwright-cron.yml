name: Playwright tests

on: workflow_dispatch
  
  #schedule: # Schedule the job to run at 12am every day
  #   - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      # - name: Install Playwright
      #   run: npx playwright install --with-deps chromium
      - name: Download latest tests results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api -X GET '/repos/tempest-tech-ltd/autoconsent/actions/artifacts' -F per_page=1 -F name="playwright-report" -q ".artifacts[0].id" > result_id.txt
          echo "latest result: $(cat result_id.txt)"
          echo "artifact_id=$(cat result_id.txt)" >> $GITHUB_ENV
        # artifact_id=$(gh api -X GET '/repos/tempest-tech-ltd/autoconsent/actions/artifacts' -F per_page=1 -F name="playwright-report" -q ".artifacts[0].id")

      - name: Load last result
        if: ${{ env.artifact_id != ''  }}
        run: echo "Got something!"
      
      - name: No result
        if: ${{ env.artifact_id == '' }}
        run: echo "No result :("
      - name: Create a fake File
        run: echo "Hello world" > file.txt
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: file.txt

